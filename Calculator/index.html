<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result">
          <input type="text" id="display" />
        </div>
        <div>
          <input type="button" value="7" onclick="appendToDisplay('7')" />
          <input type="button" value="8" onclick="appendToDisplay('8')" />
          <input type="button" value="9" onclick="appendToDisplay('9')" />
          <!-- Convert value of display to string, then slice of the last char/number -->
          <input
            type="button"
            value="DEL"
            onclick="deleteDisplay()"
            class="operator"
          />
          <input
            type="button"
            value="AC"
            onclick="clearDisplay()"
            class="operator"
          />
        </div>
        <div>
          <input type="button" value="4" onclick="appendToDisplay('4')" />
          <input type="button" value="5" onclick="appendToDisplay('5')" />
          <input type="button" value="6" onclick="appendToDisplay('6')" />
          <input
            type="button"
            value="*"
            onclick="appendToDisplay('*')"
            class="operator"
          />
          <input
            type="button"
            value="/"
            onclick="appendToDisplay('/')"
            class="operator"
          />
        </div>
        <div>
          <input type="button" value="1" onclick="appendToDisplay('1')" />
          <input type="button" value="2" onclick="appendToDisplay('2')" />
          <input type="button" value="3" onclick="appendToDisplay('3')" />
          <input
            type="button"
            value="+"
            onclick="appendToDisplay('+')"
            class="operator"
          />
          <input
            type="button"
            value="-"
            onclick="appendToDisplay('-')"
            class="operator"
          />
        </div>
        <div>
          <input type="button" value="00" onclick="appendToDisplay('00')" />
          <input type="button" value="0" onclick="appendToDisplay('0')" />
          <input type="button" value="." onclick="appendToDisplay('.')" />
          <input
            type="button"
            class="operator"
            value="="
            id="equal"
            onclick="calculate()"
          />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
