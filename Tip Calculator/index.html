<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <h1>Tip Calculator</h1>
      <p>Enter the bill and the tip percentage</p>
      <!-- input goes here -->
      <label for="bill-amount" class="labels">Bill amount: </label>
      <input id="bill-amount" type="number" /><br />
      <label for="tip-percent" class="labels">Tip percentage: </label>
      <input type="number" id="tip-percent" />

      <!-- button to submit -->
      <br />
      <button id="calc-btn">Calculate</button>
      <div id="result">Total:</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
